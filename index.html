<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="hourglass.png">

<!-- Clock-like monospaced font -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --glass-bg: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.25);
        --text-main: #ffffff;
        --text-soft: #d9d9d9;
        --accent: rgba(180, 210, 255, 0.55);
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background: url("background.jpg") no-repeat center center/cover;
        color: var(--text-main);
    }

    #fullscreen-btn {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 1.6rem;
        cursor: pointer;
        color: white;
        opacity: 0.7;
        transition: 0.2s;
        user-select: none;
    }
    #fullscreen-btn:hover {
        opacity: 1;
    }

    /* Top toggle buttons */
    .top {
        display: flex;
        gap: 20px;
        font-size: 1rem;
        margin-bottom: 30px;
        user-select: none;
        background: var(--glass-bg);
        padding: 8px 18px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(6px);
    }

    .toggle {
        cursor: pointer;
        padding: 6px 14px;
        border-radius: 8px;
        color: var(--text-soft);
        transition: 0.2s;
    }

    .toggle.active {
        background: var(--glass-border);
        color: white;
    }

    /* Time display container */
    #time-container {
        padding: 25px 35px;
        border-radius: 14px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    #time-display {
        font-size: 4rem;
        font-weight: 300;
        text-align: center;
        cursor: pointer;
        letter-spacing: 2px;
        min-width: 320px;
        user-select: none;
        font-family: "JetBrains Mono", monospace;
    }

    #time-input {
        font-size: 4rem;
        font-weight: 300;
        width: 100%;
        max-width: 320px;
        text-align: center;
        border: none;
        outline: none;
        background: transparent;
        color: white;
        letter-spacing: 2px;
        font-family: "JetBrains Mono", monospace;
        box-sizing: border-box;
    }

    /* Buttons */
    .buttons {
        margin-top: 14px;
        display: flex;
        gap: 20px;
        background: var(--glass-bg);
        padding: 10px 20px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(6px);
    }

    button {
        font-size: 1rem;
        padding: 12px 28px;
        border: none;
        border-radius: 8px;
        background: var(--glass-border);
        color: white;
        cursor: pointer;
        transition: 0.2s;
        font-family: "JetBrains Mono", monospace;
        letter-spacing: 1px;
    }

    button:hover {
        background: var(--accent);
    }

    #session-tracker {
        position: fixed;
        bottom: 20px;
        left: 20px;    /* move to bottom-left */
        
        display: flex;
        flex-direction: column;      /* vertical stacking */
        gap: 14px;                    /* more space between focus/break lines */

        background: rgba(255,255,255,0.18);
        padding: 14px 18px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(6px);

        font-size: 0.95rem;
        line-height: 1.4;
    }

    .session-row {
        display: flex;
        align-items: center;
        gap: 10px;    /* spacing between text and buttons */
    }

    #session-tracker button {
        font-size: 0.8rem;
        padding: 2px 9px;
        border: none;
        background: rgba(255,255,255,0.35);
        border-radius: 6px;
        cursor: pointer;
    }
    #session-tracker button:hover {
        background: rgba(255,255,255,0.55);
    }

    /* Full-screen blur overlay */
    #alarm-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
        display: none;                 /* hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    /* Centered STOP ALARM button */
    #stopAlarmCenterBtn {
        font-size: 1.3rem;
        padding: 14px 28px;
        border: none;
        border-radius: 10px;
        background: rgba(255,100,100,0.8);
        color: white;
        cursor: pointer;
        letter-spacing: 1px;
        font-family: "Inter", sans-serif;
    }

    #stopAlarmCenterBtn:hover {
        background: rgba(255,100,100,1);
    }

    #alarm-modal {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
    }

    #addTwoBtn {
        font-size: 1.1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: rgba(180, 210, 255, 0.7);
        color: white;
        cursor: pointer;
        letter-spacing: 0.5px;
        font-family: "Inter", sans-serif;
    }

    #addTwoBtn:hover {
        background: rgba(180, 210, 255, 0.9);
    }

    /* Wake Lock Toggle Container */
    #wake-toggle {
        margin-top: 6px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        user-select: none;

        /* Match your UI language */
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
        font-weight: 300;
        color: rgba(255,255,255,0.85);
        letter-spacing: 0.3px;
    }

    /* The bar */
    #wake-switch {
        width: 44px;
        height: 22px;
        background: rgba(255,255,255,0.3);
        border-radius: 22px;
        position: relative;
        transition: background 0.2s;
        backdrop-filter: blur(4px);
    }

    #wake-label {
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
        font-weight: 300;
        color: rgba(255,255,255,0.85);
        letter-spacing: 0.3px;
    }

    /* The circle knob */
    #wake-knob {
        width: 18px;
        height: 18px;
        background: rgba(255,255,255,0.95);
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: transform 0.25s ease;
    }

    /* When ON */
    #wake-switch.on {
        background: var(--glass-border);
    }

    #wake-switch.on #wake-knob {
        transform: translateX(22px);
    }


</style>
</head>

<body>

<div id="alarm-overlay">
    <div id="alarm-modal">
        <button id="stopAlarmCenterBtn" onclick="stopAlarmSound()">STOP ALARM</button>
        <button id="addTwoBtn" onclick="addTwoMinutes()">+ 2 minutes</button>
    </div>
</div>

<audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

<div id="fullscreen-btn" onclick="toggleFullscreen()">⛶</div>

<div class="top">
    <div id="focusBtn" class="toggle active" onclick="setMode('focus')">FOCUS</div>
    <div id="breakBtn" class="toggle" onclick="setMode('break')">BREAK</div>
</div>

<div id="time-container">
    <div id="time-display" onclick="switchToInput()">00:50:00</div>
</div>

<div class="buttons">
    <button id="startBtn" onclick="startPause()">START</button>
    <button onclick="resetTimer()">RESET</button>
</div>

<div id="wake-toggle" onclick="toggleWakeLock()">
    <div id="wake-switch">
        <div id="wake-knob"></div>
    </div>
    <span id="wake-label">Keep my screen on</span>
</div>

<div id="session-tracker">
    <div class="session-row">
        FOCUS: <span id="focusCount">0</span>
        <button onclick="adjustCount('focus', 1)">+</button>
        <button onclick="adjustCount('focus', -1)">–</button>
    </div>

    <div class="session-row">
        BREAK: <span id="breakCount">0</span>
        <button onclick="adjustCount('break', 1)">+</button>
        <button onclick="adjustCount('break', -1)">–</button>
    </div>
</div>

<script>
    let mode = "focus";
    let focusSeconds = 50*60; // default 1 hour
    let breakSeconds = 300;  // default 5 min
    let time = focusSeconds;
    let interval = null;
    let wakeLock = null;
    let wakeEnabled = false;

    // Restore wake lock preference on load
    const savedWake = localStorage.getItem("wakeEnabled");
    if (savedWake === "true") {
        // turn switch ON visually
        document.addEventListener("DOMContentLoaded", async () => {
            const toggle = document.getElementById("wake-switch");
            toggle.classList.add("on");
            wakeEnabled = true;

            try {
                wakeLock = await navigator.wakeLock.request("screen");
            } catch (err) {
                console.log("WakeLock restore failed:", err);
            }
        });
    }

    // Ask for notification permission on load
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    function formatTime(seconds) {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = Math.floor(seconds % 60).toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
    }

    function renderTime() {
        document.getElementById("time-display").innerText = formatTime(time);
    }

    function setMode(newMode) {
        mode = newMode;

        document.getElementById("focusBtn").classList.toggle("active", mode === "focus");
        document.getElementById("breakBtn").classList.toggle("active", mode === "break");

        time = mode === "focus" ? focusSeconds : breakSeconds;
        renderTime();
    }

    /* Inline editable time */
    function switchToInput() {
        const display = document.getElementById("time-display");
        const current = display.innerText;

        const input = document.createElement("input");
        input.type = "text";
        input.id = "time-input";
        input.value = current;

        input.onblur = () => finalizeInput(input);
        input.onkeydown = (e) => {
            if (e.key === "Enter") input.blur();
        };

        display.replaceWith(input);
        input.focus();
        input.select();
    }

    function finalizeInput(input) {
        const parts = input.value.split(":");
        if (parts.length !== 3) return revertToDisplay(input, time);

        let [h, m, s] = parts.map(Number);
        if ([h, m, s].some(isNaN)) return revertToDisplay(input, time);

        const newSec = h * 3600 + m * 60 + s;

        if (mode === "focus") focusSeconds = newSec;
        else breakSeconds = newSec;

        time = newSec;
        revertToDisplay(input, newSec);
    }

    function revertToDisplay(input, seconds) {
        const display = document.createElement("div");
        display.id = "time-display";
        display.onclick = switchToInput;
        display.innerText = formatTime(seconds);
        input.replaceWith(display);
    }

    /* Timer */
    function startPause() {
        if (interval === null) {
            interval = setInterval(() => {
                if (time > 0) {
                    time--;
                    renderTime();
                } else {
                    clearInterval(interval);
                    interval = null;

                    // Play soft sound
                    const sound = document.getElementById("alarm-sound");
                    sound.currentTime = 0;
                    sound.play().catch(() => {});
                    document.getElementById("alarm-overlay").style.display = "flex";

                    // Send desktop notification
                    if (Notification.permission === "granted") {
                        new Notification("Time's up!", {
                            body: mode === "focus" ? "Your focus session is over." : "Break finished.",
                            silent: false
                        });
                    }

                    if (mode === "focus") {
                        focusCount++;
                        localStorage.setItem("focusCount", focusCount);
                    } else {
                        breakCount++;
                        localStorage.setItem("breakCount", breakCount);
                    }
                    updateTrackerUI();

                    // Change button back to "START"
                    document.getElementById("startBtn").innerText = "START";
                }
            }, 1000);
            document.getElementById("startBtn").innerText = "PAUSE";
        } else {
            clearInterval(interval);
            interval = null;
            document.getElementById("startBtn").innerText = "START";
        }
    }

    function resetTimer() {
        clearInterval(interval);
        interval = null;
        document.getElementById("startBtn").innerText = "START";

        time = mode === "focus" ? focusSeconds : breakSeconds;
        renderTime();
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    let focusCount = Number(localStorage.getItem("focusCount") || 0);
    let breakCount = Number(localStorage.getItem("breakCount") || 0);

    function updateTrackerUI() {
        document.getElementById("focusCount").innerText = focusCount;
        document.getElementById("breakCount").innerText = breakCount;
    }

    function adjustCount(type, delta) {
        if (type === "focus") {
            focusCount = Math.max(0, focusCount + delta);
            localStorage.setItem("focusCount", focusCount);
        } else {
            breakCount = Math.max(0, breakCount + delta);
            localStorage.setItem("breakCount", breakCount);
        }
        updateTrackerUI();
    }

    function stopAlarmSound() {
        const sound = document.getElementById("alarm-sound");
        sound.pause();
        sound.currentTime = 0;

        // hide overlay
        document.getElementById("alarm-overlay").style.display = "none";
    }

    async function toggleWakeLock() {
        wakeEnabled = !wakeEnabled;

        const toggle = document.getElementById("wake-switch");

        if (wakeEnabled) {
            // turn switch ON
            toggle.classList.add("on");
            localStorage.setItem("wakeEnabled", "true");

            // request wake lock
            try {
                wakeLock = await navigator.wakeLock.request("screen");
                wakeLock.addEventListener("release", () => {
                    toggle.classList.remove("on");
                    wakeEnabled = false;
                });
            } catch (err) {
                console.log("Wake Lock error:", err);
                toggle.classList.remove("on");
                wakeEnabled = false;
            }

        } else {
            // turn switch OFF
            toggle.classList.remove("on");
            localStorage.setItem("wakeEnabled", "false");

            // release wake lock
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }
    }

    // If the page becomes visible again and wake lock was enabled, re-request it
    document.addEventListener("visibilitychange", async () => {
        if (wakeEnabled && document.visibilityState === "visible") {
            try {
                wakeLock = await navigator.wakeLock.request("screen");
            } catch (err) {
                console.log("WakeLock restore failed:", err);
            }
        }
    });

    function addTwoMinutes() {
        stopAlarmSound(); // hides overlay + stops sound
        time = 2 * 60;     // set timer to 2 minutes
        renderTime();
        startPause();      // auto-start the timer again
    }

    renderTime();
</script>

</body>
</html>
